version: '3'

services:
  url2pdf:
    container_name: url2pdf
    build: .
    ports:
      - "${PORT}:${PORT}"
    expose:
      - "${PORT}"
    networks: 
      - url2pdf
    environment:
      - PORT=${PORT:-8080}
      - EMAIL_ADDRESS=${EMAIL_ADDRESS}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD}

networks: 
  url2pdf:
    driver: bridge
