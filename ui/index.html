<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>url2pdf</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>
    #cover {
      background: #fff url('https://source.unsplash.com/1600x900/?nature') center center no-repeat;
      background-size: cover;
      height: 100%;
      text-align: center;
      display: flex;
      align-items: center;
      position: relative;
    }

    #cover-caption {
      width: 100%;
      position: relative;
      z-index: 1;
    }

    /* only used for background overlay not needed for centering */
    form:before {
      content: '';
      height: 100%;
      left: 0;
      position: absolute;
      top: 0;
      width: 100%;
      background-color: rgba(66, 47, 83, 0.4);
      z-index: -1;
      border-radius: 10px;
    }

    a {background-color:transparent !important;}
  </style>

</head>

<body>
  <!-- Page Content -->
  <section id="cover" class="min-vh-100">
    <div id="cover-caption">
      <div class="container">
        <div class="row text-white">
          <div class="col-12 mx-auto text-center form p-4">
            <div class="px-2">
              <form id="form" class="justify-content-center">
                <div class="form-group">
                  <label class="sr-only">Link</label>
                  <input type="text" id="url" name="url" class="form-control" placeholder="Link" autocomplete="off">
                </div>
                <div class="form-group">
                  <label class="sr-only">Email</label>
                  <input type="email" id="email" name="email" class="form-control mb-4" placeholder="Optional email">
                </div>
                <button type="submit" id="submit" class="btn btn-warning btn-lg">
                  <span id="spinner" class="spinner-border spinner-border-sm mr-2" role="status" hidden></span>
                  Convert
                </button>
              </form>
            </div>
            <div class="pt-5 px-2">
              <span>❤️</span><span class="mx-2">Folllow me at</span>
              <a class="mx-1" target="_blank" role="button" href="https://github.com/andodevel/url2pdf"><i class="fa fa-github"></i></a>
              <a class="mx-1" target="_blank" role="button" href="https://www.facebook.com/andodevel"><i class="fa fa-facebook"></i></a>
              <a class="mx-1" role="button" href="mailto:ando.devel@gmail.com" target="_top"><i class="fa fa-envelope"></i></a>
              <a class="mx-1" target="_blank" role="button" href="https://medium.com/@ando_79851"><i class="fa fa-medium"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    function showLoadingState(isLoading) {
      actionEls.forEach(actionEl => {
          actionEl.disabled = isLoading;
        }
      );
      visibleEls.forEach(visibleEl => {
        visibleEl.hidden = !isLoading;
        }
      );

      if (!isLoading) {
        submitEle.text = 'Converting...';
      } else {
        submitEle.text = 'Convert';
        inputEles.forEach(inputEle => {
          inputEle.value = "";
        })
      }
    };

    function buildQuery(data) {
      if (typeof (data) === 'string') return data;

      var query = [];
      for (var key in data) {
        if (data.hasOwnProperty(key)) {
          query.push(encodeURIComponent(key) + '=' + encodeURIComponent(data[key]));
        }
      }

      return query.join('&');
    };

    function submitForm(queryData) {
      var headers = new Headers();
      var filename;
      showLoadingState(true);
      fetch("api/v1/pdf?" + buildQuery(queryData), {
          headers,
          method: 'GET'
        })
        .then(response => {
          if (response.status === 400) {
            throw new Error('Invalid URL or Email');
          }

          if (response.status !== 200) {
            throw new Error('Failed to convert to PDF');
          }

          filename = response.headers.get('content-disposition').split('filename=')[1];
          var blob = response.blob();
          return blob;
        })
        .then(blob => {
          var url = window.URL.createObjectURL(blob);
          var a = document.createElement('a');
          a.href = url;
          a.download = filename;
          document.body.appendChild(a);
          a.click();
          a.remove();
        })
        .then(() => showLoadingState(false))
        .catch(() => showLoadingState(false));
    };

    var formEl = document.getElementById('form');
    formEl.addEventListener('submit', function (event) {
      var queryData = {};
      for (var i = 0; i < formEl.length; ++i) {
        var input = formEl[i];
        if (input.name && input.value) {
          queryData[input.name] = input.value;
        }
      }

      submitForm(queryData);
      event.preventDefault();
    });

    
    var urlEle = document.getElementById('url');
    var emailEle = document.getElementById('email');
    var spinnerEle = document.getElementById('spinner');
    var submitEle = document.getElementById('submit');

    var inputEles = [];
    inputEles.push(urlEle);
    inputEles.push(emailEle);

    var actionEls = [];
    actionEls.push(urlEle);
    actionEls.push(emailEle);
    actionEls.push(submitEle);

    var visibleEls = [];
    visibleEls.push(spinnerEle);
  </script>
  <!-- Bootstrap core JavaScript -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>

</body>

</html>
